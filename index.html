<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pig Game</h1>
        <div class="game">
            <div class="player-score" id="player-1">
                <h2>Player 1</h2>
                <p id="score-1">0</p>
            </div>
            <div class="player-score" id="player-2">
                <h2>Player 2</h2>
                <p id="score-2">0</p>
            </div>
        </div>
        <div class="controls">
            <button id="roll-dice">Roll Dice</button>
            <button id="hold">Hold</button>
            <p id="current-score">Current Score: 0</p>
            <img id="dice-img" src="" alt="Dice" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
